<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="./logo.png" style="height: 200px; width: 200px; align-content: center ;">
        <div class="navigation">
            <nav>
                <ul>
                    <li><a href="#menu" style="color: black; font-weight: bolder; font-family: 'Times New Roman', Times, serif;">Menu</a></li>
                    <li><a href="#cart" style="color: black; font-weight: bolder; font-family: 'Times New Roman', Times, serif;">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="parallax">
        <div class="animated-text" >
            <h1 style="font-size: 45px;">Welcome to Fauget</h1>
            <p style="font-size: 20px;">Scroll down for the menu</p>
        </div>
    </div>
    <section id="menu">
        <h1>Menu</h1>
        <div class="menu-items">
            <!-- Menu items will be dynamically added here -->
        </div>
    </section>
    <div class="parallax-2">
        <h1 style="font-size: 40px;">Scroll Down to checkout :)</h1>
    </div>
    <section id="cart">
        <h1>Cart</h1>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <button id="checkout">Checkout</button>
    </section>
    <div id="order-confirmation" class="modal">
        <div class="modal-content">
            <p>Order Confirmed!</p>
            <button id="done">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
